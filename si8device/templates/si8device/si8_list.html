{% extends 'base.html' %}
{% load staticfiles %}
{% load get_range %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'si8device/css/c3.css' %}">
{% endblock %}
{% block content %}
    <form class="fieldset">
        <div class="row">
            <div class="small-12 large-12 columns">
                <div class="callout striped table-scroll">
                    <table class="hover unstriped">
                        <thead>
                        <tr>
                            <th width=20%>Название</th>
                            <th>Скорость</th>
                            <th width=5%>Описание</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in 2|get_range %}
                            <tr>
                                <td>Machina {{ i }}</td>
                                <td>
                                    <div class="mychart" id="chart{{ i }}" data-name = "#chart{{ i }}" data-url = "http://127.0.0.1:8000/si8/line_chartc3/json/"></div>
                                </td>
                                <td>Info</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <footer id="footer">
        <script src="{% static 'si8device/js/d3.v3.js' %}"></script>
        <script src="{% static 'si8device/js/c3.js' %}"></script>
        <script src="{% static 'si8device/js/my_c3.js' %}" ></script>
    </footer>

{% endblock content %}
