{% extends 'base.html' %}
{% load staticfiles %}
{% load get_range %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'si8device/css/c3.css' %}">
    <script src="{% static 'si8device/js/chart.bundle.min.js' %}"></script>
    <script src="{% static 'si8device/js/utils.js' %}"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .chartjs-tooltip {
            opacity: 0;
            position: absolute;
            background: rgba(0, 0, 0, .7);
            color: white;
            border-radius: 3px;
            -webkit-transition: all .1s ease;
            transition: all .1s ease;
            pointer-events: none;
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            padding: 4px;
            z-index: 100;
        }

        .chartjs-tooltip-key {
            display: inline-block;
            width: 10px;
            height: 10px;
        }
    </style>
{% endblock %}
{% block content %}
    <form class="fieldset">
        <div class="chartjs-tooltip" id="tooltip-0"></div>
        <div class="row">
            <div class="small-12 large-12 columns">
                <div class="callout striped table-scroll">
                    <table id="table-chartjs" class="hover unstriped">
                        <thead>
                        <tr>
                            <th width=20%>Название</th>
                            <th>Скорость</th>
                            <th width=5%>Описание</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in 200|get_range %}
                            <tr>
                                <td>Machina {{ i }}</td>
                                <td>
                                    <canvas width="700" height="40"
                                            data-url="http://127.0.0.1:8000/si8/line_chartjs_v2/json/{{ i }}/"></canvas>
                                    <!--div class="mychart" id="chart{{ i }}" data-id="{{ i }}" data-name="#chart{{ i }}"
                                         data-url="http://127.0.0.1:8000/si8/line_chartc3/json/{{ i }}/">
                                        <canvas width="700" height="30"></canvas>
                                    </div-->
                                </td>
                                <td>Info</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <footer id="footer">
        <!--script src="{% static 'si8device/js/d3.v3.js' %}"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="{% static 'si8device/js/c3.js' %}"></script>
        <script src="{% static 'si8device/js/my_d3_v2.js' %}" ></script-->
        <script src="{% static 'js/vendor/jquery.js' %}"></script>
        <script src="{% static 'si8device/js/my_chart_v2.js' %}"></script>
    </footer>

{% endblock content %}
