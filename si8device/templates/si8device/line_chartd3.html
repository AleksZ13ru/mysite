<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 12px;
            padding: 8px;
            margin-top: -20px;
            font: 10px sans-serif;
            background: #ddd;
            pointer-events: none;
        }

    </style>
</head>
<body>
<div id="chart"></div>
<!--canvas width="960" height="500"></canvas-->
<script src="https://d3js.org/d3.v4.js"></script>
<script>

    //var canvas = document.querySelector("canvas");
    //context = canvas.getContext("2d");
    var canvas  = d3.select("#chart").append("canvas")
        .attr("id", "canvas")
        .attr("width", 400)
        .attr("height", 400);

    var context = canvas.node().getContext("2d");

    //var margin = {top: 20, right: 20, bottom: 30, left: 50},
     //   width = canvas.width - margin.left - margin.right,
    //    height = canvas.height - margin.top - margin.bottom;

    var parseTime = d3.timeParse("%d-%b-%y");
    var parseTime_json = d3.timeParse("%H:%M")

    var x = d3.scaleTime()
        .range([0, 400]);

    var y = d3.scaleLinear()
        .range([400, 0]);

    var line = d3.line()
        .x(function (d) {
            return x(d.date);
        })
        .y(function (d) {
            return y(d.close);
        })
        .curve(d3.curveStep)
        .context(context);

    //context.translate(margin.left, margin.top);
    var data;

    d3.json("{% static 'si8device/data/data2.json' %}", function (error, json) {
        if (error) return console.warn(error);
        data = json;

        y.domain(d3.extent(json, function (d) {
            d.close = d.close;
            return d.close;
        }));

        x.domain(d3.extent(json, function (d) {
            d.date = parseTime_json(d.date);
            return d.date;
        }));

        context.beginPath();
        line(json);
        context.lineWidth = 1.5;
        context.strokeStyle = "steelblue";
        context.stroke();
    });

    bisectDate = d3.bisector(function(d) { return d.date; }).left;

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("display", "none");

    d3.select("canvas").on("mouseover", function () {
        div.style("display", "inline");
    });

    d3.select("canvas").on("mouseout", function () {
        div.style("display", "none");
    });

    d3.select("canvas").on("mousemove", function() {
        var point = d3.mouse(this);
        var x0 = x.invert(point[0]),
            i = bisectDate(data, x0, 1),
            y0 = data[i].close;
        console.log('x0:', x0,'y0:', y0);
        div
            .text(x0.getHours()+':'+ x0.getMinutes()+ '  speed: '+ y0)
            .style("left", (point[0]+10) + "px")
            .style("top", (point[1]-5) + "px");
    });
</script>
</body>
</html>
